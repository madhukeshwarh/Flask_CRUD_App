<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>Update Employee Details</h1>
    <form action="/update/{{ employee.id }}" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ employee.name }}" required><br>
        <label for="position">Position:</label><br>
        <input type="text" id="position" name="position" value="{{ employee.position }}" required><br>
        <label for="department">Department:</label><br>
        <input type="text" id="department" name="department" value="{{ employee.department }}" required><br><br>
        <input type="submit" value="Update Employee">
    </form>
</body>
</html>
